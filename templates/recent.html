<div class="border-gray-200 border mt-5 md:mt-0 md:w-96 md:min-w-96 bg-blue-50 md:h-96 rounded-md px-4 py-3 text-gray-800">
  <h4 class="font-semibold border-b border-gray-200 pb-1 mb-2 no-underline">Recent Updates from the Big 6</h4>
  {% for update in updates %}
    <a href="/post/{{ update.id}}">
      <div class="py-1 underline">{{ update.fields['Formatted Date'] }}</div>
    </a>
  {% endfor %}
</div>
